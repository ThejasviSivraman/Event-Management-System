    <div class="container mx-auto p-6">
        <!-- Tailwind CSS Table -->
        <table id="data-table" class="min-w-full table-auto bg-white border-collapse shadow-lg">
            <thead>
                <tr class="bg-gray-100 text-left">
                    <th class="px-4 py-2 text-sm font-semibold text-gray-700">Email</th>
                    <th class="px-4 py-2 text-sm font-semibold text-gray-700">Username</th>
                    <th class="px-4 py-2 text-sm font-semibold text-gray-700">Title</th>

                    <!-- <th class="px-4 py-2 text-sm font-semibold text-gray-700">Reject</th> -->

        <!-- Modal for Notification -->
        <div id="notify-modal" class="fixed inset-0 z-50 hidden bg-gray-900 bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
                <h2 class="text-lg font-semibold mb-4">Send Notification</h2>
                <textarea id="notification-text" class="w-full p-2 border border-gray-300 rounded-md" rows="4" placeholder="Enter your notification message..."></textarea>
                <div class="flex justify-end mt-4">
                    <button id="cancel-btn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg mr-2">Cancel</button>
                    <button id="send-btn" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Send</button>
                </div>
            </div>
        </div>
        
        <!-- Modal for Setting Appointment -->
        <div id="appointment-modal" class="fixed inset-0 z-50 hidden bg-gray-900 bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
                <h2 class="text-lg font-semibold mb-4">Set Appointment</h2>
                <label for="appointment-date" class="block text-sm font-semibold text-gray-700 mb-2">Select Date</label>
                <input id="appointment-date" type="date" class="w-full p-2 border border-gray-300 rounded-md mb-4" />
                <label for="appointment-time" class="block text-sm font-semibold text-gray-700 mb-2">Select Time</label>
                <input id="appointment-time" type="time" class="w-full p-2 border border-gray-300 rounded-md" />
                <div class="flex justify-end mt-4">
                    <button id="cancel-appointment-btn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg mr-2">Cancel</button>
                    <button id="set-appointment-btn" class="px-4 py-2 bg-green-500 text-white rounded-lg">Set Appointment</button>
                </div>
            </div>
        </div>
        
        <script>
        
        
            // Variable to store the selected user's email
            let selectedUserEmail = null;
        
            // Function to populate the table
            function populateTable(data) {
                const tableBody = document.querySelector('#data-table tbody');
        
                // Iterate through each data item
                data.forEach(item => {
                    // Create a new table row
                    const row = document.createElement('tr');
                    row.classList.add('border-t');
        
                    // Add data cells for each field, excluding the unwanted fields
                    const emailCell = document.createElement('td');
                    emailCell.classList.add('px-4', 'py-2', 'text-sm', 'text-gray-600');
                    emailCell.textContent = item.email;
                    row.appendChild(emailCell);
        
                    const usernameCell = document.createElement('td');
                    usernameCell.classList.add('px-4', 'py-2', 'text-sm', 'text-gray-600');
                    usernameCell.textContent = item.username;
                    row.appendChild(usernameCell);
        
                    const titleCell = document.createElement('td');
                    titleCell.classList.add('px-4', 'py-2', 'text-sm', 'text-gray-600');
                    titleCell.textContent = item.title;
                    row.appendChild(titleCell);
        
                    const dateCell = document.createElement('td');
                    dateCell.classList.add('px-4', 'py-2', 'text-sm', 'text-gray-600');
                    dateCell.textContent = item.date;
                    row.appendChild(dateCell);
        
                    const timeCell = document.createElement('td');
                    timeCell.classList.add('px-4', 'py-2', 'text-sm', 'text-gray-600');
                    timeCell.textContent = item.time;
                    row.appendChild(timeCell);
        
                    const descriptionCell = document.createElement('td');
                    descriptionCell.classList.add('px-4', 'py-2', 'text-sm', 'text-gray-600');
                    descriptionCell.textContent = item.description;
                    row.appendChild(descriptionCell);
        
                    // Notify Button
                    const notifyCell = document.createElement('td');
                    notifyCell.classList.add('px-4', 'py-2', 'text-sm', 'text-center');
                    const notifyButton = document.createElement('button');
                    notifyButton.classList.add('px-4', 'py-2', 'bg-blue-500', 'text-white', 'rounded', 'hover:bg-blue-600');
                    notifyButton.textContent = 'Notify';
                    notifyButton.addEventListener('click', function() {
                        selectedUserEmail = item.email; // Store selected email
                        openNotifyModal();
                    });
                    notifyCell.appendChild(notifyButton);
                    row.appendChild(notifyCell);
        
                    // // Reject Button
                    // const rejectCell = document.createElement('td');
                    // rejectCell.classList.add('px-4', 'py-2', 'text-sm', 'text-center');
                    // const rejectButton = document.createElement('button');
                    // rejectButton.classList.add('px-4', 'py-2', 'bg-red-500', 'text-white', 'rounded', 'hover:bg-red-600');
                    // rejectButton.textContent = 'Reject';
                    // rejectButton.addEventListener('click', function() {
                    //     selectedUserEmail = item.email; // Store selected email
                    //     // Add reject functionality here if needed
                    // });
                    // rejectCell.appendChild(rejectButton);
                    // row.appendChild(rejectCell);
        
                    // Set Appointment Button
                    const appointmentCell = document.createElement('td');
                    appointmentCell.classList.add('px-4', 'py-2', 'text-sm', 'text-center');
                    const appointmentButton = document.createElement('button');
                    appointmentButton.classList.add('px-4', 'py-2', 'bg-green-500', 'text-white', 'rounded', 'hover:bg-green-600');
                    appointmentButton.textContent = 'Set Appointment';
                    appointmentButton.addEventListener('click', function() {
                        selectedUserEmail = item.email; // Store selected email
                        openAppointmentModal();
                    });
                    appointmentCell.appendChild(appointmentButton);
                    row.appendChild(appointmentCell);
        
                    // Append the row to the table body
                    tableBody.appendChild(row);
                });
            }
        
            // Function to open the notify modal
            function openNotifyModal() {
                document.getElementById('notify-modal').classList.remove('hidden');
            }
        
            // Function to close the notify modal
            function closeNotifyModal() {
                document.getElementById('notify-modal').classList.add('hidden');
                selectedUserEmail = null; // Clear selected email
            }
        
            // Function to open the appointment modal
            function openAppointmentModal() {
                document.getElementById('appointment-modal').classList.remove('hidden');
            }
        
            // Function to close the appointment modal
            function closeAppointmentModal() {
                document.getElementById('appointment-modal').classList.add('hidden');
                selectedUserEmail = null; // Clear selected email
            }
        
            // Add event listener for Cancel button in Notify Modal
            document.getElementById('cancel-btn').addEventListener('click', closeNotifyModal);
        
            // Add event listener for Send button in Notify Modal
            document.getElementById('send-btn').addEventListener('click', function() {
                const notificationText = document.getElementById('notification-text').value;

                fetch('/add_notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: selectedUserEmail,
                        text: notificationText
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log("event-bookings",data);
                    // Handle the response data here
                    alert('Notification Sent to ' + selectedUserEmail + ': ' + notificationText);
                    closeNotifyModal();
                })  
                .catch(error => {
                    alert('Failed to send notification to' + selectedUserEmail );
                    console.error('Error:', error);
                });
            });
        
            // Add event listener for Cancel button in Appointment Modal
            document.getElementById('cancel-appointment-btn').addEventListener('click', closeAppointmentModal);
        
            // Add event listener for Set Appointment button in Appointment Modal
            document.getElementById('set-appointment-btn').addEventListener('click', function() {
                const appointmentDate = document.getElementById('appointment-date').value;
                const appointmentTime = document.getElementById('appointment-time').value;

                fetch('/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        to_email: selectedUserEmail,
                        date: appointmentDate,
                        time: appointmentTime
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log("event-bookings",data);
                    // Handle the response data here
                    alert('Appointment Set for ' + selectedUserEmail + ' on ' + appointmentDate + ' at ' + appointmentTime);
                    closeAppointmentModal();
                })  
                .catch(error => {
                    alert('Failed to send appointment to' + selectedUserEmail );
                    console.error('Error:', error);
                });
                // alert('Appointment Set for ' + selectedUserEmail + ' on ' + appointmentDate + ' at ' + appointmentTime);
                // closeAppointmentModal();
            });
        
            // Call the function to populate the table
        // Call the function to populate the table
        function getAllUserEvents() {
        // Fetch data from the server
        fetch('/get_all_user_events')
            .then(response => response.json())
            .then(data => {
            console.log("event-bookings",data);
            // Handle the response data here
            populateTable(data);
            })
            .catch(error => {
            console.error('Error:', error);
            });
        }
        getAllUserEvents();
    </script>
