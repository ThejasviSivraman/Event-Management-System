    <div class="container mx-auto p-6 relative">
        <div id="notification-container" class="flex flex-col items-center space-y-4 absolute top-1/4 left-1/2 transform -translate-x-1/2">
            <!-- Notifications will be appended here -->
        </div>

    </div>

   <script>
        function addNotification(message) {
            // Create a new notification div
            const notification = document.createElement("div");
            notification.classList.add("bg-white", "text-gray-800", "p-4", "rounded-lg", "shadow-lg", "w-80", "border", "border-gray-200");

            // Add the notification message
            notification.textContent = message;

            // Append the notification to the container
            document.getElementById("notification-container").appendChild(notification);

            // Remove the notification after a delay (optional)
            // setTimeout(() => {
            //     notification.remove();
            // }, 5000);  // Removes after 5 seconds
        }

        // let notifications = [];
        fetch('/get_user_notifications')
        .then(response => response.json())
        .then(data => {
            console.log("user_notifications",data);
            // Handle the response data here
            // notifications = data;
            data.forEach(notification => {
                addNotification(notification.text);
            });
        })
        .catch(error => {
            console.error('Error:', error);
        });
    </script>
