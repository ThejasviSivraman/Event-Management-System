<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Scheduled Email</title>
    <!-- Tailwind CSS CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto mt-10 p-5">
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-semibold text-center text-blue-600 mb-6">Send Scheduled Email</h1>

            {% if message %}
                <div class="alert alert-success mb-4 p-4 bg-green-100 text-green-800 border border-green-400 rounded">
                    {{ message }}
                </div>
            {% endif %}

            <form method="POST" action="{{ url_for('send_email') }}">
                <div class="mb-4">
                    <label for="to_email" class="block text-sm font-medium text-gray-700">Recipient Email:</label>
                    <input type="email" id="to_email" name="to_email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="mb-4">
                    <label for="subject" class="block text-sm font-medium text-gray-700">Subject:</label>
                    <input type="text" id="subject" name="subject" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
                    <textarea id="description" name="description" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>

                <!-- Updated Date Input -->
                <div class="mb-4">
                    <label for="date" class="block text-sm font-medium text-gray-700">Date:</label>
                    <input type="date" id="date" name="date" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <!-- Updated Time Input -->
                <div class="mb-4">
                    <label for="time" class="block text-sm font-medium text-gray-700">Time:</label>
                    <input type="time" id="time" name="time" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Schedule Email</button>
            </form>
        </div>
    </div>

</body>
</html>
